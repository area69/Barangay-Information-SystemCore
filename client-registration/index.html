<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Resident Registration | Barangay Information System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/fonts/material-design-iconic-font/css/material-design-iconic-font.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="shortcut icon" href="assets/images/favicon.ico" />
	</head>
	<body>
		<div class="wrapper">
			<div class="image-holder">
				<img src="assets/images/form-wizard.jpg" alt="">
			</div>
            <form action="">
            	<div id="wizard">
            		<!-- SECTION 1 -->
	                <h4></h4>
	                <section>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
								Last Name (Apelyido) *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
								First Name (Pangalan) *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
								Middle Name
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
									Suffix (Ex. Jr. Sr. II. III)
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
								Nick Name
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
								Email Address *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
						</div>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
									Contact Number *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
									Gender *
		                    	</label>
	                    		<select class="form-control">
									<option class="option">Male</option>
									<option class="option">Female</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
						</div>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
									Citizenship *
		                    	</label>
	                    		<select class="form-control">
									<option class="option">Filipino</option>
									<option class="option">Americans</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
									Birth Date *
		                    	</label>
	                    		<input type="date" class="form-control">
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
								Birth Place *
	                    	</label>
							<input type="text" class="form-control">
	                    </div>
	                </section>
	                
					<!-- SECTION 2 -->
	                <h4></h4>
	                <section>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
								<label for="">
									Civil Status *
								</label>
								<select class="form-control">
									<option class="option">Single</option>
									<option class="option">Married</option>
									<option class="option">Separed</option>
									<option class="option">Widow/er</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    	<div class="form-holder">
								<label for="">
									Education *
								</label>
								<select class="form-control">
									<option>Associate Degree Holder</option>
									<option>Bachelor Degree Holder</option>
									<option>College Gradute </option>
									<option>College Still Studying</option>
									<option>College Level </option>
									<option>Highschool Graduate</option>
									<option>Highschool Still Studying</option>
									<option>Highschool Level</option>
									<option>Elementary Graduate </option>
									<option>Elementary Still Studying</option>
									<option>Elementary Level</option>
									<option>Pre-school Graduate </option>
									<option>Pre-school Still Studying</option>
									<option>Pre-school Level</option>
									<option>Infant (Hindi pa pweding magaral)</option>
									<option>No Education </option>   
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>
					    <div class="form-row form-group">
	                    	<div class="form-holder">
								<label for="">
									Work Status *
								</label>
								<select class="form-control">
									<option>Government Employee</option>
									<option>Employed (Private)</option>
									<option>Employed (Business)</option>
									<option>OFW</option>
									<option>Remittance</option>
									<option>Unemployed</option>      
								  </select>
							</div>
	                    	<div class="form-holder">
	                    		<label for="">
								Monthly Salary *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
						</div>
						<div class="form-row">
							<label for="">
								Occupation/Trabaho *
							</label>
							<input type="text" class="form-control"> 
						</div>  
						<div class="form-row">
						  <label for="">
							  Company *
							  </label>
							  <input type="text" class="form-control"> 
						 </div>
						 <div class="form-row form-group">
							 <div class="form-holder">
								 <label for="">
									 Religion *
								 </label>
								 <select class="form-control">
									<option>Roman Catholic</option>  
									<option>Protestant</option>  
									<option>Christian</option>  
									<option>Iglesia ni Cristo</option>  
									<option>Islam</option>  
									<option>Tribal Religions</option>  
									<option>Buddhism</option>  
									<option>Hinduism</option>  
									<option>Judaism</option>  
									<option>None</option>  
									<option>Others</option>  
								 </select>
								 <i class="zmdi zmdi-caret-down"></i>
							 </div>
							 <div class="form-holder">
								 <label for="">
									Are you a registered voter?
								 </label>
								 <select class="form-control">
									 <option>Yes</option>
									 <option>Yes in other Barangay</option>
									 <option>No</option>
								 </select>
							 </div>
						 </div>
						 <div class="form-row form-group">
							<div class="form-holder">
								<label for="">
									A person with disability?
								</label>
								<select class="form-control">
								   <option>Yes</option>  
								   <option>No</option> 
								</select>
								<i class="zmdi zmdi-caret-down"></i>
							</div>
							<div class="form-holder">
								<label for="">
									Way of transportation?
								</label>
								<select class="form-control">
									<option>Private Car</option>
									<option>Motorcycle</option>
									<option>Public Transportation ( Commute )</option>
								</select>
							</div>
						</div>
	                </section>

	                <!-- SECTION 3 -->
	                <h4></h4>
	                <section>
						 <div class="form-row form-group">
							<div class="form-holder">
								<label for="">
									Are your an Informal Settler? *
								</label>
								<select class="form-control">
								   <option>Yes</option>  
								   <option>No</option> 
								</select>
							</div>
							<div class="form-holder">
								<label for="">
									Do you have Electricity?
								</label>
								<select class="form-control">
									<option>Yes</option>  
									<option>No</option> 
								</select>
								<i class="zmdi zmdi-caret-down"></i>
							</div>
						</div>
						
						<div class="form-row form-group">
							<div class="form-holder">
								<label for="">
									Have a clean water? *
								</label>
								<select class="form-control">
								   <option>Yes</option>  
								   <option>No</option> 
								</select>
								<i class="zmdi zmdi-caret-down"></i>
							</div>
							<div class="form-holder">
								<label for="">
									Residential Status
								</label>
								<select class="form-control">
									<option>Renting</option>  
									<option>Owned</option> 
								</select>
								<i class="zmdi zmdi-caret-down"></i>
							</div>
						</div>
						
						<div class="form-row form-group">
							<div class="form-holder">
								<label for="">
									Street
								</label>
								<select class="form-control">
									<option>Cabrera Street</option>  
									<option>Camia Street</option>  
									<option>Benitez Street</option>  
									<option>De Guzman Street</option>  
									<option>Epo Street</option>  
									<option>Gamban Street</option>  
									<option>Inez Street</option>  
									<option>M. Dela Cruz Street</option>  
									<option>Ma. Clara Street</option>  
									<option>Protacio Street</option>  
									<option>Recto Street</option>  
									<option>Ruiz Street</option>  
								</select>
								<i class="zmdi zmdi-caret-down"></i>
							</div>
							<div class="form-holder">
								<label for="">
									Subdivision/Purok/Sitio
								</label>
	                    		<input type="text" class="form-control">
							</div>
						</div>

						
						<div class="form-row form-group">
							<div class="form-holder">
								<label for="">
									House Number
								</label>
	                    		<input type="text" class="form-control">
							</div>
							<div class="form-holder">
								<label for="">
									Unit/Apartment Number/Floor
								</label>
	                    		<input type="text" class="form-control">
							</div>
						</div>

						<div class="form-row">
							<label for="">
								Username *
							</label>
							<input type="text" class="form-control"> 
						</div>  

						<div class="form-row">
							<label for="">
								Password *
							</label>
							<input type="password" class="form-control"> 
						</div>  
	                </section>
            	</div>
            </form>
		</div>

		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/jquery.steps.js"></script>
		<script src="assets/js/main.js"></script>
</body>
</html>
