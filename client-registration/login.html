<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | Barangay Information System</title>

    <link href="assets/vendor/bootstrap4/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
</head>
<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                       <a href="../website/index.html"><img class="brand" src="assets/images/Barangay-info-logo.png" alt="bootstraper logo"></a>
                    </div>
                    <h6 class="mb-4 text-muted">Sign in to your account as</h6>
                        <div class="row">  
                            <div class="col-md-3"></div>
                            <div class="col-md-6">      
                                <select class="form-control font-weight-bold" id="myselect">
                                    <option value="1">Resident</option>
                                    <option value="2">Kagawad</option>
                                    <option value="3">Tanod</option>
                                    <option value="4">Health Worker</option>
                                </select>
                            </div>   
                        </div>  
                        <div class="form-group mt-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group text-left">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" name="remember" class="custom-control-input" id="remember-me">
                                <label class="custom-control-label" for="remember-me">Remember me</label>
                            </div>
                        </div>
                        <input class="btn btn-primary shadow-2 mb-4" id="buttonLogin" type="button" value="Login"/>
                    <p class="mb-2 text-muted">Forgot password? <a href="../barangay-info-system/forgot-password.html">Reset</a></p>
                    <p class="mb-0 text-muted">Donâ€™t have an account? <a href="../client-registration/index.html">Signup</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
      $(document).ready(function(){ 
        $('#buttonLogin').click(function(){ 
           var id = $('#myselect :selected').val();
            if (id == 1) 
            {   
                window.location.href='../client-registration/dashboard.html';
            } 
            else if (id == 2) 
            {
                window.location.href='../client-registration/kagawadindex.html';
            } 
            else if (id == 3) 
            {
                window.location.href='../client-registration/tanodindex.html';
            } 
            else 
            {
                window.location.href='../client-registration/healthworkerindex.html';
            }
        });
      });
    </script>
        
    <script src="assets/vendor/jquery3/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
